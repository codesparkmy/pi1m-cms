<div class="float-right m-3">
  <button type="button" class="btn btn-sm btn-primary" (click)="editMember()">Edit</button>
</div>
<br>
<div class="row mt-3">
  <div class="col-md-6 col-sm-12">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-6 col-form-label">Member Code Prefix</label>
      <div class="col-sm-6">
        {{memeberCode}}
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-6 col-form-label">Registration Fees</label>
      <div class="col-sm-6">
        {{memberDetails['registrationfees']}}
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-6 col-form-label">Member Valid Period</label>
      <div class="col-sm-6">
        1
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-6 col-form-label">Renewal Fees</label>
      <div class="col-sm-6">
        {{memberDetails['renewalfees']}}
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-6 col-form-label">Browsing Charges</label>
      <div class="col-sm-6">
        {{memberDetails['browsePerhours']}}
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-6 col-form-label">Service Charge</label>
      <div class="col-sm-6">
        {{memberDetails['serviceCharge']}}
      </div>
    </div>
  </div>
</div>
