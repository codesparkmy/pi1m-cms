<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" (change)="getType($event)">
        <option value="" selected>Choose Type</option>
        <option value="1">New Registration</option>
        <option value="2">Renewal</option>
      </select>
    </div>
  </div>
</div>
<div *ngIf="showForm == true">
  <form [formGroup]="regForm">
    <div class="row">
      <div class="col-md-6" *ngIf="membershipType == '1'">
        <div class="form-group">
          <label>Visitor</label>
          <select class="form-control" formControlName="visitorId" (change)="getvisitor($event)">
            <option value="" selected>Choose</option>
            <option [value]="item?.id" *ngFor="let item of visitorDetails">{{item?.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-6" *ngIf="membershipType == '2'">
        <div class="form-group">
          <label>Visitor</label>
          <select class="form-control" formControlName="visitorId" (change)="getvisitor($event)">
            <option value="" selected>Choose</option>
            <option [value]="item?.visitorId?.id" *ngFor="let item of visitorDetails">{{item?.visitorId?.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Date</label>
          <input type="date" formControlName="memebershipSince" class="form-control" [max]="getToday()"
            [readonly]="setReadonly">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Years</label>
          <input type="number" formControlName="year" class="form-control" [readonly]="setReadonly">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Fees</label>
          <input type="number" formControlName="fees" class="form-control" [readonly]="setfeeReadonly">
        </div>
      </div>
    </div>
    <div class="row my-3 ">
      <div class="col-md-12 col-xs-12 text-right">
        <button class="btn btn-primary" (click)="update(regForm.value)">Update</button>
      </div>
    </div>
  </form>
</div>
