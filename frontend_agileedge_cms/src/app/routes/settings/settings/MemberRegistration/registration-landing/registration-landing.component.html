<div class="float-right m-2">
  <button class="btn btn-sm btn-primary" (click)="manage()">Manage</button>
</div>
<div id="tab1" class="tab-slider--body tab-overflow">
  <table class="table table-borderless app-table table-striped">
    <thead>
      <tr>
        <th>Sl.No</th>
        <th>Type</th>
        <th>Membership From</th>
        <th>Membership Expiry</th>
        <th>Membership Fee (RM)</th>
        <th>Received date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of memberList  | paginate: { itemsPerPage: 10, currentPage: p };let i = index">
        <td>{{ 10 * (p - 1) + i +1}}</td>
        <td class="cursor-pointer text-center">{{item?.type}}</td>
        <td class="cursor-pointer text-center">{{item?.membership_from}}</td>
        <td class="cursor-pointer text-center">{{item?.membership_to}}</td>
        <td class="cursor-pointer text-center">{{item?.fee}}</td>
        <td class="cursor-pointer text-center">{{item?.received_date}}</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center col-md-12 col-xs-12">
    <div class="row">
      <div class="text-center col-md-12 col-xs-12" *ngIf="!!loader">
        <div>
          <div class="spinner-box my-0 mx-auto">
            <div class="pulse-container">
              <div class="pulse-bubble pulse-bubble-1"></div>
              <div class="pulse-bubble pulse-bubble-2"></div>
              <div class="pulse-bubble pulse-bubble-3"></div>
            </div>
          </div>
          <p class="text-loader text-bold">Loading</p>
        </div>
      </div>
    </div>
    <h4 *ngIf="filterList?.length==0" class="p-5 text-dark text-center">No data to display</h4>
  </div>
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <label class="fs14">Showing {{10 * (p - 1) + i }} to {{10 * p}} of {{filterList?.length}} entries</label>
    </div>

    <div class="col-md-6 col-xs-12 text-right" *ngIf="filterList?.length !== 0">
      <pagination-controls (pageChange)="p = $event" responsive="true" previousLabel="Previous" nextLabel="Next">
      </pagination-controls>
    </div>
  </div>
</div>
