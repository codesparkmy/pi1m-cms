<div class="row mt-4 form-group">
  <div class="col-md-6 col-sm-12">
    <h4 class=" header-titel">New Inventory</h4>
  </div>
  <div class="col-md-6 col-sm-12 text-right">

  </div>
</div>


<div class="row mb-5">
  <div class="col">
    <div class="form-group">
      <label>Inventory name</label>
      <select class="custom-select form-control" disabled id="hidesyplo">
        <option selected value="">Services</option>
      </select>

    </div>
  </div>
  <div class="col"></div>

  <div class="col-md-12 col-xs-12">
    <div class="shadow card border-0">
      <div class="card-body">
        <form [formGroup]="printForm">
          <div class="row">

            <div class="col-md-6 col-xs-6">
              <div class="form-group">
                <label>Printout Type</label>
                <select class="form-control" formControlName="printOutType" id="inputGroupSelect03">
                  <option value="">Choose type</option>
                  <option *ngFor="let item of categoryList; index as i" [value]="item?.id"
                    [selected]="printdata?.id == item?.id?item:null">{{item?.printOutType}}</option>
                </select>
                <span
                  *ngIf="printForm.get('printOutType').hasError('required') && printForm.get('printOutType').touched"
                  class="text-danger text-12">Printout Type required</span>
              </div>
            </div>
            <div class="col-md-6 col-xs-6">

              <div class="d-flex justify-content-end">
                <button class="btn btn-primary text-dark bg-white" (click)="visitorDetailModal.show();clear();">Add
                  Category</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-6">
              <div class="form-group">
                <label>Print size</label>
                <select class="form-control" formControlName="printOutSize" id="inputGroupSelect04">
                  <option value="" selected>Choose size</option>
                  <option value="A6">A6</option>
                  <option value="A5">A5</option>
                  <option value="A4">A4</option>
                  <option value="A3">A3</option>
                  <option value="A2">A2</option>
                  <option value="A1">A1</option>
                </select>
                <span
                  *ngIf="printForm.get('printOutSize').hasError('required') && printForm.get('printOutSize').touched"
                  class="text-danger text-12">Print Size required</span>
              </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>No.of.quantity</label>
                  <input type="text" formControlName="quantity" class="form-control" (keypress)="numberOnly($event)">
                  <span *ngIf="printForm.get('quantity').hasError('required') && printForm.get('quantity').touched"
                  class="text-danger text-12">No.of.quantity required</span>
              </div>
            </div>
          </div> -->
          <!-- <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Price</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">RM
                    </span>
                  </div>
                  <input type="number" formControlName="price" class="form-control" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                </div>
                <span *ngIf="printForm.get('price').hasError('required') && printForm.get('price').touched"
                  class="text-danger text-12">Price required</span>
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Member Price</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">RM
                    </span>
                  </div>
                  <input type="number" formControlName="memberprice" class="form-control" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                </div>
                <span *ngIf="printForm.get('memberprice').hasError('required') && printForm.get('memberprice').touched"
                  class="text-danger text-12">Member Price required</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Non Member Price</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">RM
                    </span>
                  </div>
                  <input type="number" formControlName="nonMemberprice" class="form-control"
                  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                </div>
                <span
                  *ngIf="printForm.get('nonMemberprice').hasError('required') && printForm.get('nonMemberprice').touched"
                  class="text-danger text-12">Non Member Price required</span>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 col-xs-12 text-right">
              <button class="btn btn-primary px-4 py-2" [disabled]="!printForm.valid &&!clicked" *ngIf="!itemid"
                (click)="addInventory(printForm.value)">Create New</button>
              <button class="btn btn-primary px-4 py-2  m-2" *ngIf="itemid" [disabled]="!printForm.valid &&!clicked"
                (click)="UpdatePrint(printForm.value);">Save & continue</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade user-detai" bsModal #visitorDetailModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1"
  role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <button type="button" class="close" (click)="visitorDetailModal.hide()">
        <span aria-hidden="true" class="x">&times;</span>
      </button>
      <div class="modal-header bg-primary">
        <p class="text-bold text-white mb-0">New Category</p>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm">
          <div class="form-group">
            <label>Category Name</label>
            <input type="text" formControlName="printOutType" class="form-control">
            <span
              *ngIf="categoryForm.get('printOutType').hasError('required') && categoryForm.get('printOutType').touched"
              class="text-danger text-12">Category Name required</span>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary px-4 py-2  m-2" [disabled]="!categoryForm.valid || clicked"
              (click)="addCategory(categoryForm.value);visitorDetailModal.hide()">Add New</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
