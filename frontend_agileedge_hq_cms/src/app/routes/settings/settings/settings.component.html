<div class="row mt-4 form-group">
  <div class="col-md-6 col-sm-12">
    <h4 class=" header-titel">Settings</h4>
  </div>
  <div class="col-md-6 col-sm-12 text-right">

  </div>
</div>

<div class="row mb-5">
  <div class="col-md-12 col-xs-12">
    <div class="shadow card border-0">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label>Account</label>
              <div class="acount-details">
                <div class="media">
                  <img class="mr-3" src="/assets/images/user.jpg"
                    alt="Generic placeholder image">
                  <div class="media-body">
                    <h5 class="mb-0 mt-2">John doe</h5>
                    <span>Head of the branch</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label>Drinks </label>
              <input type="text" class="form-control">
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label>Billing Settings </label>
              <!-- <input type="text" class="form-control"> -->
            </div>
          </div>
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label>Print out and xerox </label>
              <input type="text" class="form-control">
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label>Charges per hour </label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label>Rental/hr</label>
              <input type="text" class="form-control">
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label>Type of Service </label>
              <input type="text" class="form-control">
              <!-- <mat-form-field class="form-control">
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(fruit)">
                    {{fruit.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="New fruit..." [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
              </mat-form-field> -->
            </div>
            <div class="form-group">
              <label>Chips</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label>Preferences</label>
            </div>
            <div class="form-group">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <label class="ml-3">Send me desktop notification</label>
            </div>
            <div class="form-group">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <label class="ml-3">In App notification</label>
            </div>
            <div class="form-group">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <label class="ml-3">Notify when user logs out</label>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
